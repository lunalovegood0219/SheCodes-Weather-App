<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&family=Mulish:wght@500&family=Prompt&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3c7a7957a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/srs/styles.css">
</head>
<body>
   <div class="container">
    <div class="appWrapper">
    <div class="weatherApp">
   <div class="input-group flex-nowrap">
  <span class="input-group-search searchIcon" id="addon-wrapping"><h3><i class="fa-solid fa-magnifying-glass"></i></h3></span>
  <input type="search" class="form-control" id="search-form" placeholder="Type your city here" aria-label="search" aria-describedby="addon-wrapping">
    <button type="submit" class="btn btn-primary">search</button>
    </div>
  <div class="row">
    
    <div class="col">
   <h1 class="selected-city" >
       Tehran
   </h1>
   </div>
   <div class="col">
   <h1 class="city-temp">
    19°C
   </h1>
   </div>
   </div>
    <h6 class="climaticdata">
        <ul>
        <li>
            <span>
                Wednesday 00:12 
            </span>
            , clouds
        </li>
        <li>
            Humidity: <strong>70%</strong>
            Wind Speed: <strong>8km/h</strong>
        </li>
        </ul>
    </h6>
   <hr class="line">
   <div class="row preview">
    
   <div class="col peOne"> 
   <div class="weatherForcast">
    <div class="forcast-day">Tue</div>
   <div class="forcast-temp">12°c</div>
   </div>
    </div>
   <div class="col prTwo">
    <div class="weatherForcast">
    <div class="forcast-day">Wed</div>
   <div class="forcast-temp">13°c</div>
   </div>
   </div>
   <div class="col prThree">
    <div class="weatherForcast">
    <div class="forcast-day">Thu</div>
   <div class="forcast-temp">14°c</div>
   </div>
   </div>
   <div class="col prFour">
    <div class="weatherForcast">
    <div class="forcast-day">Fri</div>
   <div class="forcast-temp">15°c</div>
   </div>
   </div>
   <div class="col prFive">
    <div class="weatherForcast">
    <div class="forcast-day">Sat</div>
   <div class="forcast-temp">16°c</div>
   </div>
   </div>
 </div>  
 
 </div>
 
 <small>
    <a href="https://github.com/lunalovegood0219/SheCodes-Weather-App">open sorce code</a> by Luna Love good
 </small>
 </div>
 </div>
   <script src="/src/App.js"> </script> 
</body>
</html>
